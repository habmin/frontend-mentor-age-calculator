<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="stylesheet.css">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main>
    <div class="age-calc-box">
        <div class="input-bar">
          <div class="day-input">
            <label class="form-label" for="day">DAY</label>
            <input class="form-input" type="number" id="day" name="day" max="31" min="1"/>
            <p class="error"></p>
          </div>
          <div class="month-input">
            <label class="form-label" for="month">MONTH</label>
            <input class="form-input" type="number" id="month" name="month" max="12" min="1"/>
            <p class="error"></p>
          </div>
          <div class="year-input">
            <label class="form-label" for="year">YEAR</label>
            <input class="form-input" type="number" id="year" name="year" min="0"/>
            <p class="error"></p>
          </div>
        </div>
        <div class="submit-bar">
          <button id="submit" class="submit-arrow">
            <img src="assets/images/icon-arrow.svg"/>
          </button>
          <div class="bar"></div>
        </div>
      <div class="results-box">
        <p><span>--</span>years</p>
        <p><span>--</span>months</p>
        <p><span>--</span>days</p>
      </div>
    </div>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>  

</body>
</html>
